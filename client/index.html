<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>Attz Miner monitor</title>
</head>
<body>
    <div class="content">
        <div class="upper-container">
            <span id="version" class="small">v0.0.0</span>
            <h1>Attz miner monitor</h1>
            <div class="flex-container">
                <div class='column'>
                    <p>Miner ids</p>
                    <p>Miner ids</p>
                    <p>Miner ids</p>
                    <p>Miner ids</p>
                </div>
                <div class='column'>
                    <p>Miner descriptions</p>
                    <p>Miner descriptions</p>
                    <p>Miner descriptions</p>
                    <p>Miner descriptions</p>
                    <p>Miner descriptions</p>
                </div>
                <div class="menucolumn">
                    <button id="btnRefresh">Refresh</button>
                </div>
            </div>
        </div>
        <div class="lower-container">
            <div class="full">
                <textarea id="output" class="outputcommands" rows="25"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
